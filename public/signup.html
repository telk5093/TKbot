    
    <h1>TKbot - Signup</h1>
    <form name="frm" method="post" class="signup">

        <table>
            <colgroup>
                <col width="150" />
                <col width="400" />
            </colgroup>
            <tbody>
                <tr>
                    <td class="head">아이디</td>
                    <td class="body"><input type="text" name="channelUid" placeholder="(아이디)" /></td>
                </tr>
                <tr>
                    <td class="head">비밀번호</td>
                    <td class="body"><input type="password" name="password" placeholder="(비밀번호)" /></td>
                </tr>
                <tr>
                    <td class="head">비밀번호 확인</td>
                    <td class="body"><input type="password" name="password2" placeholder="(비밀번호 확인)" /></td>
                </tr>
            </tbody>
        </table>
        <br />

        <button type="submit" class="button"><b>가입</b></button>
        <a href="/" class="button">돌아가기</a>
    </form>
