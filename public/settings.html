<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TKbot - Join</title>
    <link rel="stylesheet" type="text/css" href="./css/common.css" />
</head>

<body>
    <form name="frm" method="post" action="/join">
        <b>치지직:</b> <input type="text" name="chzzkId" placeholder="치지직 uid를 입력하세요 (eg. c6f75be90a32cac61524e91db7648f98)" value="{@data:chzzkId}" />
        <br />

        <b>YouTube:</b> <input type="text" name="youtubeId" placeholder="YouTube id를 입력하세요 (eg. UC0NExSLd9TFBcEX0ye8I1dw)" value="{@data:youtubeId}" />
        <br />

        <b>Twitch:</b> <input type="text" name="twitchId" placeholder="twitch id를 입력하세요 (eg. telk5093)" value="{@data:twitchId}" />
        <br />

        <!-- <input type="text" name="kick" placeholder="kick id를 입력하세요 (eg. telk5093)" value="{@data:kickId}" />
        <br /> -->

        <br />
        <p>봇을 퇴장시키려면 빈 값을 입력하세요.</p>

        <button type="submit">저장</button>
        <button type="button" onclick="location.href='/';">뒤로</button>
    </form>
</body>
</html>
